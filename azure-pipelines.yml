# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '1bbaac53-e078-4d77-ab27-bceb39f2e810'
  imageRepository: 'lhsacr'
  containerRegistry: 'lhsacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Kubernetes@1
      displayName: "Staging Deployment"
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'hslee-aks'
        namespace: 'staging'
        command: 'create'
        arguments: 'deployment staging-$(imageRepository)-$(tag) --image=$(containerRegistry)/$(imageRepository):$(tag)'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
    - task: Kubernetes@1
      displayName: "Exposing to Staging"
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'hslee-aks'
        namespace: 'staging'
        command: 'expose'
        arguments: '--type=LoadBalancer deployment staging-$(imageRepository)-$(tag) --port 80'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'